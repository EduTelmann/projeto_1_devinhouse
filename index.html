<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Tarefas - DEVinHouse</title>
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="js/scripts.js"></script>
        <link rel="shortcut icon" href="imagens/favicon-lista.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <head>
            <div class="content text-center">
                <h1 class="titulo-principal">Lista de Tarefas</h1>
                <p>Não se preocupe! Suas tarefas ficarão salvas neste navegador!</p>
            </div>
        </head>
        <div class="content">
            <div class="estagio1">
                <form id="formulario-tarefa">
                    <input type="text" placeholder="Digite aqui uma tarefa" id="input-tarefa" class="input-texto" />
                    <input type="submit" id="addtarefa" value="Adicionar" class="input-enviar" />
                </form>
            </div>
            <div class="estagio2">
                <ul id="lista"></ul>
            </div>
        </div>
        <footer>
            <div class="content text-center">
                <p>Projeto 1 - DEVinHouse - Eduardo Telmann</p>
            </div>
        </footer>
    </body>
</html>
